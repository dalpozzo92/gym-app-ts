# netlify.toml
[build]
  publish = "dist"
  command = "npm run build"

# Reindirizza tutte le richieste a index.html per supportare la navigazione SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Intestazioni di sicurezza e cache
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Cache per asset statici (modifica secondo le tue esigenze)
    cache-control = '''
    max-age=31536000,
    public,
    immutable'''

[[headers]]
  for = "/service-worker.js"
  [headers.values]
    cache-control = '''
    max-age=0,
    no-cache,
    no-store,
    must-revalidate'''

[[redirects]]
  from = "/api/*"
  to = "https://YOUR_KOYEB_APP_URL.koyeb.app/api/:splat"
  status = 200
  force = true
